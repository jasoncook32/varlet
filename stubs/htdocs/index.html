<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all, noindex, nofollow">
    <meta name="googlebot" content="all, noindex, nofollow">
    <title>Default Web Page</title>
    <style>
      body {
        margin: 0 auto;
        margin-top: 58px;
        max-width: 616px;
        padding: 0 16px;
        font-family: -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        color: rgba(0,0,0,0.87);
      }
      h1, h2, h3 { font-weight: 700; }
      h1 {
        margin: 24px 0 16px 0;
        padding: 0 0 16px 0;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        font-size: 32px;
        line-height: 36px;
      }
      h2 {
        margin: 24px 0 16px 0;
        padding: 0;
        font-size: 20px;
        line-height: 32px;
        color: rgba(0,0,0,0.54);
      }
      p {
        margin: 0;
        margin-bottom: 16px;
      }
      ol {
        margin: 0;

      }
      ol li {
        margin: 0;
        line-height: 24px;
        padding-left: 12px;
      }
      a {
        color: #039BE5;
        text-decoration: none;
      }
      a:hover {
          color: #1E90FF;
        text-decoration: none;
      }
      code {
        display: inline-block;
        padding: 3px 4px;
        background-color: #ECEFF1;
        border-radius: 3px;
        font-family: 'Menlo', 'Consolas', 'Liberation Mono', 'Courier New', monospace;
        font-size: 14px;
        line-height: 1;
      }
      .logo {
        display: block;
        text-align: center;
        margin-top: 58px;
        margin-bottom: 24px;
      }
      img {
        width: 180px;
      }
      @media screen and (max-width: 616px) {
        body {
         margin-top: 24px;
        }
        .logo  {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
      <div class="wrapper">
        <h1>Hello!</h1>
        <h2>This is your default page.</h2>
        <p>
            If you see this page, the web server is successfully installed and working.
            Further configuration is required. You can check PHP configuration <a href="/phpinfo">here</a>.
        </p>
        <p>
            For documentation and support please refer to <a href="//varlet.dev/docs" target="_blank">project page</a>.
        </p>
        <p>
            <em>Thank you for using <a href="//varlet.dev" target="_blank">Varlet</a>.</em>
        </p>
      </div>
  </body>
</html>
